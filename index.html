<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <title>Password Generator</title>
  <script src="index.js">
    
  </script>
</head>
<body>
  
  <div  id="passwordGenerator">
    <h1>Secure Password Generator</h1>


    <form method="get" name="myForm" id="myForm">
        <label>Length of Password Characters</label>
        <select name="Password" id ="Password">
          <option value=4>Four</option>
          <option value=5>Five</option>
          <option value=6>Six</option>
          <option value=7>Seven</option>
          <option value=8>Eight</option>
          <option value=9>Nine</option>
          <option value=10>Ten</option>
        </select>
      <br />
      <button type="submit" value="Submit">Secure Password</button>
    </form>
    <output id="result" value="Result" 
    ></output>
</div>
  <script>
  document.getElementById('myForm').addEventListener('submit', generatePassword, false);
  
    function generatePassword(e) {
      e.preventDefault();
      var length=document.getElementById("Password").value;
      console.log(length);
      let password=newPass(length);
      document.getElementById("result").innerHTML=password;
    };
   function newPass(l)
{
  var text = "";
  var char_list = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 !#$%&()*+,-./:;<=>?@[\]^_{|}~";
for(var i=0; i < l; i++ )
{  
text += char_list.charAt(Math.floor(Math.random() * char_list.length));

}
console.log(text);
return text;
}


  </script>
  
  </body>
</html>
